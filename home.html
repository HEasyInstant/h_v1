					"hideEasing" : "linear",
					"hideMethod" : "fadeOut"
				};
				
				$("#cancel_splash_modal").click(function () {
			        $('div[id^="selectedImage"]').html('');
			        $("li[id^='vc_']").css('border', "1px solid #ddd");
			        $('#hotelSplash').val('');
			    });

				$('#admin-form').validate({ 
	                errorElement: 'span',
	                rules: {
	                	adminUName: "required",
	                	name: "required",
	                	mobile:{
	                	      required:true,
	                	      maxlength:12,
	                	      number: true
	                	      }
	                },
	                messages: {
	                	adminUName: "Required !",
	                	name: "Required !",
	                	mobile: {
	                	      required:"Required !",
	                	      maxlength:"Invalid mobile number !",
	                	      number: "Invalid mobile Number"
	                	      }
	                },
	                submitHandler: function (form) { 
	                	addAdminDetails();
	                }
	            });
				
			});

		</script>

	</body>
</html>
