<script>
	toastr.options = {
		"closeButton" : true,
		"debug" : false,
		"newestOnTop" : false,
		"progressBar" : false,
		"positionClass" : "toast-bottom-right",
		"preventDuplicates" : false,
		"onclick" : null,
		"showDuration" : "300",
		"hideDuration" : "1000",
		"timeOut" : "2000",
		"extendedTimeOut" : "1000",
		"showEasing" : "swing",
		"hideEasing" : "linear",
		"showMethod" : "fadeIn",
		"hideMethod" : "fadeOut"
	};

	$('#sign_out_link').click(function() {
		document.getElementById("signout-dropdown-menu").style.display = "block";
		$('.dropdown-toggle').dropdown();
	});

	$(document).click(function() {
		$("#signout-dropdown-menu").hide();
	});

	$("#signout-dropdown-menu").click(function(e) {
		e.stopPropagation();
	});

	$('#update-hotel-desc').validate({
		errorElement : 'span',
		rules : {
			hotelDesc : {
				required : true,
				noSpace : true
			}
		},
		messages : {
			hotelDesc : {
				required : "Required !"
			}
		},
		submitHandler : function(form) {
			updateDesc();
		}
	});
	
	$('#breakfast-timing').validate({
		errorElement : 'span',
		rules : {
			br_start_time : {
				required : true,
				noSpace : true
			},
			br_end_time : {
				required : true,
				noSpace : true
			}
		},
		messages : {
			br_start_time : {
				required : "Required !"
			},
			br_end_time : {
				required : "Required !"
			}
		},
		submitHandler : function(form) {
			var breakfast=validateBreakfast();
			if(breakfast){
			addBreakfastTimeSchedule();
			}
		}
	});
	
	$('#lunch-timing').validate({
		errorElement : 'span',
		rules : {
			lu_start_time : {
				required : true,
				noSpace : true
			},
			lu_end_time : {
				required : true,
				noSpace : true
			}
		},
		messages : {
			lu_start_time : {
				required : "Required !"
			},
			lu_end_time : {
				required : "Required !"
			}
		},
		submitHandler : function(form) {
			var lunch =validateLunch();
			if(lunch){
			addLunchTimeSchedule();
			}
		}
	});
	
	$('#dinner-timing').validate({
		errorElement : 'span',
		rules : {
			dinn_start_time : {
				required : true,
				noSpace : true
			},
			dinn_end_time : {
				required : true,
				noSpace : true
			}
		},
		messages : {
			dinn_start_time : {
				required : "Required !"
			},
			dinn_end_time : {
				required : "Required !"
			}
		},
		submitHandler : function(form) {
			var dinner=validateDinner();
			if(dinner){
			addDinnerTimeSchedule();
			}
		}
	});
	
</script>
