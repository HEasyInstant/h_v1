<script type="text/javascript">
    jQuery(document).ready(function () {
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "positionClass": "toast-bottom-right",
            "onclick": null,
            "showDuration": "1000",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "hideMethod": "fadeOut"
        };
        $('#change_profile_pass').on('click', function (e) {
            e.preventDefault();
            var subid = $('#subid').val().trim();
            var uname = $('#username').val().trim();
            var pass = $('#form-field-pass1').val().trim();
            var vpass = $('#form-field-pass2').val().trim();
            if ((subid != "") && (pass != "") && (vpass != "")) {
                if (pass == vpass) {
                    var base_url = $('#baseurl').val().trim() + 'subcntl/changeprofilepass';
                    var rd_url = $('#baseurl').val().trim() + 'rlogin/passwordreset';
                    $.ajax({
                        type: 'POST',
                        url: base_url,
                        data: {'subid': subid, 'pass': pass, 'uname': uname},
                        success: function (json) {
                            try {
                                var obj = jQuery.parseJSON(json);
                                if (obj['STATUS'] === "OK") {
                                    window.location.replace(rd_url);
                                    toastr['success']("Password changed successfuly. Please re-login to billing with the new passowrd ", 'Password Changed');
                                } else {
                                    toastr['error'](obj['STATUS'], 'Error!');
                                }
                            } catch (e) {
                                toastr['error']("Exception while request", 'Request Error!');
                            }
                        },
                        error: function () {
                            toastr['error']("Exception while request", 'Request Error!');
                        }
                    });
                } else {
                    toastr['error']("Please confirm the password", 'Confirm Password');
                }

            } else {
                toastr['error']("Please verify your entries.", 'Empty Data!');
            }
        });

    });
</script>
